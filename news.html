<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- Google AdSense Script -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5341216668095254"
     crossorigin="anonymous"></script>
    <meta name="google-adsense-account" content="ca-pub-5341216668095254">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입시 뉴스 - 대치 소피의 세계</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700;900&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    
    <!-- Custom Styles -->
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #0a0a1a;
            color: #e0e0e0;
        }
        .font-playfair {
            font-family: 'Playfair Display', serif;
        }
        .page-bg {
            background: #0a0a1a;
        }
        .news-card {
            background-color: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            overflow: hidden;
        }
        .news-card:hover {
            transform: translateY(-5px);
            background-color: rgba(255, 255, 255, 0.07);
            border-color: rgba(192, 160, 96, 0.5);
        }
        .news-card img {
            transition: transform 0.4s ease;
        }
        .news-card:hover img {
            transform: scale(1.05);
        }
        .fade-in-up {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        }
        .fade-in-up.visible {
            opacity: 1;
            transform: translateY(0);
        }
        .tab-button {
            transition: all 0.2s ease-in-out;
        }
        .tab-button.active {
            color: #0a0a1a;
            background-color: #c0a060;
            font-weight: 700;
        }
        .form-input {
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            color: #e0e0e0;
            transition: border-color 0.2s, background-color 0.2s;
        }
        .form-input:focus {
            outline: none;
            border-color: #c0a060;
            background-color: rgba(255, 255, 255, 0.1);
        }
        @keyframes shake {
          0%, 100% { transform: translateX(0); }
          10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
          20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        .shake {
          animation: shake 0.5s ease-in-out;
        }
    </style>
</head>
<body class="overflow-x-hidden">

    <!-- Header -->
    <header class="fixed w-full z-30 transition-all duration-300 bg-gray-900/80 backdrop-blur-sm shadow-lg" id="header">
        <nav class="container mx-auto max-w-7xl px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold font-playfair text-white">
                SOPHIE'S WORLD
            </a>
            <div id="desktop-menu" class="hidden md:flex items-center space-x-6">
                <a href="index.html" class="text-gray-300 hover:text-white transition text-sm font-medium">홈으로</a>
                <a href="navigator.html" class="text-gray-300 hover:text-white transition text-sm font-medium">진로 네비게이터</a>
                <a href="#" class="text-amber-400 hover:text-white transition text-sm font-bold">입시 뉴스</a>
                <a href="selection.html" class="text-gray-300 hover:text-white transition text-sm font-medium">문해력 진단평가</a>
            </div>
             <button id="mobile-menu-button" class="md:hidden text-white">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
            </button>
        </nav>
    </header>
    
    <!-- Mobile Menu -->
    <div id="mobile-menu" class="hidden fixed inset-0 bg-gray-900/95 z-50 p-6">
        <div class="flex justify-end mb-8">
            <button id="mobile-menu-close-button" class="text-white">
                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
            </button>
        </div>
        <div class="flex flex-col items-center space-y-6 text-xl">
            <a href="index.html" class="text-gray-300 hover:text-white transition">홈으로</a>
            <a href="navigator.html" class="text-gray-300 hover:text-white transition">진로 네비게이터</a>
            <a href="#" class="text-amber-400 hover:text-white transition font-bold">입시 뉴스</a>
            <a href="selection.html" class="text-gray-300 hover:text-white transition">문해력 진단평가</a>
        </div>
    </div>


    <main class="page-bg">
        <!-- Title Section -->
        <section class="pt-28 md:pt-32 pb-16 bg-gradient-to-b from-[#1b2735] to-[#0a0a1a]">
            <div class="container mx-auto max-w-7xl px-6">
                <div class="fade-in-up">
                    <h1 class="mt-4 text-4xl md:text-5xl font-bold text-white font-playfair">
                        입시 <span class="text-amber-400">뉴스</span>
                    </h1>
                    <p class="mt-4 text-gray-300 max-w-2xl">빠르게 변화하는 입시 정보, 소피의 세계가 핵심만 모아 제공합니다.</p>
                </div>
            </div>
        </section>

        <!-- Main Content: News List Section -->
        <section id="news-list" class="py-16 md:py-20">
            <div class="container mx-auto max-w-7xl px-6">
                <!-- Filter Tabs -->
                <div class="flex flex-wrap justify-center gap-2 mb-12 fade-in-up">
                    <button class="tab-button active px-5 py-2 rounded-full text-sm font-semibold bg-gray-800 text-gray-300" data-filter="all">전체</button>
                    <button class="tab-button px-5 py-2 rounded-full text-sm font-semibold bg-gray-800 text-gray-300" data-filter="middle">중등</button>
                    <button class="tab-button px-5 py-2 rounded-full text-sm font-semibold bg-gray-800 text-gray-300" data-filter="high">고입</button>
                    <button class="tab-button px-5 py-2 rounded-full text-sm font-semibold bg-gray-800 text-gray-300" data-filter="college">대입</button>
                </div>

                <!-- News Grid -->
                <div id="news-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                    <!-- 뉴스 아이템이 여기에 동적으로 추가됩니다. -->
                </div>
            </div>
        </section>
        
        <!-- Admin Section: Add News Article (Hidden by default) -->
        <section id="admin-panel" class="hidden py-16 md:py-20 bg-gray-900/50">
            <div class="container mx-auto max-w-2xl px-6">
                <h2 class="text-2xl font-bold text-center text-white mb-8">새 뉴스 기사 추가 (관리자)</h2>
                <form id="add-news-form" class="space-y-4">
                    <input type="text" id="news-title" placeholder="뉴스 제목" class="w-full form-input" required>
                    <textarea id="news-content" placeholder="뉴스 내용" rows="4" class="w-full form-input" required></textarea>
                    <input type="url" id="news-image" placeholder="이미지 URL (예: https://...)" class="w-full form-input">
                    <select id="news-category" class="w-full form-input" required>
                        <option value="middle">중등</option>
                        <option value="high">고입</option>
                        <option value="college">대입</option>
                    </select>
                    <button type="submit" class="w-full bg-amber-500 text-gray-900 font-bold px-5 py-3 rounded-lg hover:bg-amber-400 transition">게시하기</button>
                </form>
            </div>
        </section>

    </main>
    
    <!-- Admin Login Button -->
    <div class="fixed bottom-0 left-0 p-4 z-40">
        <button id="admin-login-button" class="bg-gray-700/50 text-white text-xs font-semibold px-3 py-1.5 rounded-full hover:bg-amber-500 hover:text-gray-900 transition backdrop-blur-sm">
            관리자
        </button>
    </div>

    <!-- Password Modal -->
    <div id="password-modal" class="hidden fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-51">
        <div class="bg-gray-800 p-8 rounded-lg shadow-xl text-center w-80">
            <h3 class="text-xl font-bold text-white mb-4">관리자 비밀번호</h3>
            <input type="password" id="password-input" class="form-input w-full mb-4" placeholder="비밀번호를 입력하세요">
            <button id="password-submit" class="w-full bg-amber-500 text-gray-900 font-bold px-5 py-3 rounded-lg hover:bg-amber-400 transition">로그인</button>
            <button id="password-cancel" class="mt-2 text-gray-400 text-sm hover:text-white">취소</button>
        </div>
    </div>

    <!-- Notification Modal -->
    <div id="notification-modal" class="hidden fixed top-5 right-5 bg-green-500 text-white px-6 py-3 rounded-lg shadow-xl z-50 transition-transform duration-300 translate-x-[120%]">
        <p id="notification-message"></p>
    </div>


    <script type="module">
        // Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, onSnapshot, serverTimestamp, orderBy as firestoreOrderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Firebase 설정 (환경 변수에서 가져옴)
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

        // Firebase 앱 초기화
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // 사용자 인증
        async function authenticateUser() {
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (error) {
                console.error("Authentication failed:", error);
            }
        }

        // 뉴스 데이터 렌더링 함수
        function renderNews(articles) {
            const newsGrid = document.getElementById('news-grid');
            newsGrid.innerHTML = ''; // 기존 콘텐츠 초기화
            
            if (articles.length === 0) {
                newsGrid.innerHTML = `<p class="col-span-full text-center text-gray-400">게시된 뉴스가 없습니다. 관리자 모드에서 새 뉴스를 추가해주세요.</p>`;
                return;
            }

            const categoryColors = {
                college: 'bg-red-500/20 text-red-300',
                high: 'bg-blue-500/20 text-blue-300',
                middle: 'bg-green-500/20 text-green-300'
            };
            const categoryNames = {
                college: '대입',
                high: '고입',
                middle: '중등'
            };

            articles.forEach(article => {
                const articleEl = document.createElement('div');
                articleEl.className = 'news-item fade-in-up';
                articleEl.dataset.category = article.category;

                const date = article.createdAt ? article.createdAt.toDate().toLocaleDateString('ko-KR') : '날짜 없음';
                const imageUrl = article.imageUrl || `https://placehold.co/600x400/1b2735/c0a060?text=${encodeURIComponent(article.title)}`;
                
                articleEl.innerHTML = `
                    <a href="#" class="block news-card rounded-2xl h-full">
                        <img src="${imageUrl}" alt="뉴스 이미지" class="w-full h-48 object-cover" onerror="this.onerror=null;this.src='https://placehold.co/600x400/1b2735/c0a060?text=Image+Error';">
                        <div class="p-6">
                            <span class="inline-block ${categoryColors[article.category] || ''} text-xs font-semibold px-2 py-1 rounded-full mb-3">${categoryNames[article.category] || ''}</span>
                            <h2 class="text-xl font-bold text-white">${article.title}</h2>
                            <p class="mt-3 text-gray-400 text-sm">${article.content}</p>
                            <p class="text-xs text-gray-500 mt-4">${date}</p>
                        </div>
                    </a>
                `;
                newsGrid.appendChild(articleEl);
            });
            
            const faders = newsGrid.querySelectorAll('.fade-in-up');
            faders.forEach((fader, index) => {
                setTimeout(() => fader.classList.add('visible'), index * 100);
            });
        }

        // Firestore에서 뉴스 데이터 실시간 수신
        let allArticles = [];
        async function listenForNews() {
            await authenticateUser();
            const newsCollectionRef = collection(db, `artifacts/${appId}/public/data/news`);
            const q = query(newsCollectionRef, firestoreOrderBy('createdAt', 'desc'));

            onSnapshot(q, (querySnapshot) => {
                allArticles = [];
                querySnapshot.forEach((doc) => {
                    allArticles.push({ id: doc.id, ...doc.data() });
                });
                const currentFilter = document.querySelector('.tab-button.active').dataset.filter;
                applyFilter(currentFilter);
            }, (error) => {
                console.error("Error fetching news:", error);
            });
        }
        
        // 필터 적용 함수
        function applyFilter(filter) {
            let filteredArticles;
            if (filter === 'all') {
                filteredArticles = allArticles;
            } else {
                filteredArticles = allArticles.filter(article => article.category === filter);
            }
            renderNews(filteredArticles);
        }

        // 필터링 기능 설정
        function setupFilter() {
            const filterButtons = document.querySelectorAll('.tab-button');
            filterButtons.forEach(button => {
                button.addEventListener('click', () => {
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    const filter = button.dataset.filter;
                    applyFilter(filter);
                });
            });
        }
        
        // 알림 메시지 표시 함수
        function showNotification(message, isSuccess = true) {
            const notificationModal = document.getElementById('notification-modal');
            const notificationMessage = document.getElementById('notification-message');

            if (!notificationModal || !notificationMessage) return;

            notificationMessage.textContent = message;
            notificationModal.style.backgroundColor = isSuccess ? '#22c55e' : '#ef4444';
            notificationModal.classList.remove('hidden');
            setTimeout(() => {
                notificationModal.classList.remove('translate-x-[120%]');
            }, 10);
            
            setTimeout(() => {
                notificationModal.classList.add('translate-x-[120%]');
                setTimeout(() => {
                    notificationModal.classList.add('hidden');
                }, 300);
            }, 3000);
        }

        // 뉴스 추가 폼 제출 처리
        const addNewsForm = document.getElementById('add-news-form');
        if (addNewsForm) {
            addNewsForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const title = document.getElementById('news-title').value;
                const content = document.getElementById('news-content').value;
                const imageUrl = document.getElementById('news-image').value;
                const category = document.getElementById('news-category').value;

                try {
                    const newsCollectionRef = collection(db, `artifacts/${appId}/public/data/news`);
                    await addDoc(newsCollectionRef, {
                        title,
                        content,
                        imageUrl,
                        category,
                        createdAt: serverTimestamp()
                    });
                    e.target.reset();
                    showNotification('뉴스가 성공적으로 게시되었습니다.');
                } catch (error) {
                    console.error("Error adding document: ", error);
                    showNotification('뉴스 게시에 실패했습니다.', false);
                }
            });
        }
        
        // 관리자 로그인 로직
        function setupAdminLogin() {
            const adminLoginBtn = document.getElementById('admin-login-button');
            const passwordModal = document.getElementById('password-modal');
            const passwordInput = document.getElementById('password-input');
            const passwordSubmit = document.getElementById('password-submit');
            const passwordCancel = document.getElementById('password-cancel');
            const adminPanel = document.getElementById('admin-panel');

            if (!adminLoginBtn || !passwordModal || !passwordInput || !passwordSubmit || !passwordCancel || !adminPanel) {
                console.error("One or more admin elements are missing from the DOM.");
                return;
            }

            adminLoginBtn.addEventListener('click', () => {
                passwordModal.classList.remove('hidden');
                passwordInput.focus();
            });

            passwordCancel.addEventListener('click', () => {
                passwordModal.classList.add('hidden');
                passwordInput.value = '';
            });

            const handleLogin = () => {
                if (passwordInput.value === '524607') {
                    passwordModal.classList.add('hidden');
                    adminPanel.classList.remove('hidden');
                    passwordInput.value = '';
                    window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
                } else {
                    const modalContent = passwordModal.querySelector('.bg-gray-800');
                    if (modalContent) {
                        modalContent.classList.add('shake');
                        setTimeout(() => modalContent.classList.remove('shake'), 500);
                    }
                    passwordInput.value = '';
                }
            };

            passwordSubmit.addEventListener('click', handleLogin);
            passwordInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    handleLogin();
                }
            });
        }
        
        // 모바일 메뉴 로직
        function setupMobileMenu() {
            const mobileMenuBtn = document.getElementById('mobile-menu-button');
            const mobileMenuCloseBtn = document.getElementById('mobile-menu-close-button');
            const mobileMenu = document.getElementById('mobile-menu');

            if (mobileMenuBtn && mobileMenu && mobileMenuCloseBtn) {
                mobileMenuBtn.addEventListener('click', () => {
                    mobileMenu.classList.remove('hidden');
                });
                mobileMenuCloseBtn.addEventListener('click', () => {
                    mobileMenu.classList.add('hidden');
                });
            }
        }

        // 페이지 로드 시 실행
        document.addEventListener('DOMContentLoaded', () => {
            setupAdminLogin();
            listenForNews();
            setupFilter();
            setupMobileMenu();

            // 스크롤에 따른 헤더 스타일 변경
            const header = document.getElementById('header');
            window.addEventListener('scroll', () => {
                if (window.scrollY > 50) {
                    header.classList.add('bg-gray-900/80', 'backdrop-blur-sm', 'shadow-lg');
                } else {
                    header.classList.remove('bg-gray-900/80', 'backdrop-blur-sm', 'shadow-lg');
                }
            });
        });
    </script>
</body>
</html>
