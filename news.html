<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- Google AdSense Script -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5341216668095254"
     crossorigin="anonymous"></script>
    <meta name="google-adsense-account" content="ca-pub-5341216668095254">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입시 뉴스 - 대치 소피의 세계</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700;900&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    
    <!-- Custom Styles -->
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f3f4f6; /* 옅은 회색 배경 */
            color: #1f2937; /* 어두운 텍스트 색상 */
        }
        .font-playfair {
            font-family: 'Playfair Display', serif;
        }
        .page-bg {
            background: #f3f4f6;
        }
        .news-card {
            background-color: #ffffff;
            border: 1px solid #e5e7eb;
            transition: all 0.3s ease;
            overflow: hidden;
        }
        .news-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            border-color: #f59e0b; 
        }
        .news-card img {
            transition: transform 0.4s ease;
        }
        .news-card:hover img {
            transform: scale(1.05);
        }
        .fade-in-up {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        }
        .fade-in-up.visible {
            opacity: 1;
            transform: translateY(0);
        }
        .tab-button {
            transition: all 0.2s ease-in-out;
            background-color: #e5e7eb;
            color: #4b5563;
        }
        .tab-button.active {
            color: #ffffff;
            background-color: #f59e0b;
            font-weight: 700;
        }
        .form-input {
            background-color: #ffffff;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            color: #1f2937;
        }
        .form-input:focus {
            outline: none;
            border-color: #f59e0b;
            box-shadow: 0 0 0 2px #fef3c7;
        }
        @keyframes shake {
          0%, 100% { transform: translateX(0); }
          10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
          20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        .shake {
          animation: shake 0.5s ease-in-out;
        }
    </style>
</head>
<body class="overflow-x-hidden">

    <!-- Header -->
    <header class="fixed w-full z-30 transition-all duration-300 bg-white/80 backdrop-blur-sm shadow-md" id="header">
        <nav class="container mx-auto max-w-7xl px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold font-playfair text-gray-900">
                SOPHIE'S WORLD
            </a>
            <div id="desktop-menu" class="hidden md:flex items-center space-x-6">
                <a href="index.html" class="text-gray-600 hover:text-gray-900 transition text-sm font-medium">홈으로</a>
                <a href="navigator.html" class="text-gray-600 hover:text-gray-900 transition text-sm font-medium">진로 네비게이터</a>
                <a href="#" class="text-amber-600 hover:text-gray-900 transition text-sm font-bold">입시 뉴스</a>
                <a href="selection.html" class="text-gray-600 hover:text-gray-900 transition text-sm font-medium">문해력 진단평가</a>
            </div>
             <button id="mobile-menu-button" class="md:hidden text-gray-800">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
            </button>
        </nav>
    </header>
    
    <!-- Mobile Menu -->
    <div id="mobile-menu" class="hidden fixed inset-0 bg-white/95 z-50 p-6">
        <div class="flex justify-end mb-8">
            <button id="mobile-menu-close-button" class="text-gray-800">
                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
            </button>
        </div>
        <div class="flex flex-col items-center space-y-6 text-xl">
            <a href="index.html" class="text-gray-600 hover:text-gray-900 transition">홈으로</a>
            <a href="navigator.html" class="text-gray-600 hover:text-gray-900 transition">진로 네비게이터</a>
            <a href="#" class="text-amber-600 hover:text-gray-900 transition font-bold">입시 뉴스</a>
            <a href="selection.html" class="text-gray-600 hover:text-gray-900 transition">문해력 진단평가</a>
        </div>
    </div>


    <main class="page-bg">
        <!-- Title Section -->
        <section class="pt-28 md:pt-32 pb-16 bg-white">
            <div class="container mx-auto max-w-7xl px-6">
                <div class="fade-in-up">
                    <h1 class="mt-4 text-4xl md:text-5xl font-bold text-gray-900 font-playfair">
                        입시 <span class="text-amber-600">뉴스</span>
                    </h1>
                    <p class="mt-4 text-gray-600 max-w-2xl">빠르게 변화하는 입시 정보, 소피의 세계가 핵심만 모아 제공합니다.</p>
                </div>
            </div>
        </section>

        <!-- Main Content: News List Section -->
        <section id="news-list" class="py-16 md:py-20">
            <div class="container mx-auto max-w-7xl px-6">
                <!-- Filter Tabs -->
                <div class="flex flex-wrap justify-center gap-2 mb-12 fade-in-up">
                    <button class="tab-button active px-5 py-2 rounded-full text-sm font-semibold" data-filter="all">전체</button>
                    <button class="tab-button px-5 py-2 rounded-full text-sm font-semibold" data-filter="middle">중등</button>
                    <button class="tab-button px-5 py-2 rounded-full text-sm font-semibold" data-filter="high">고입</button>
                    <button class="tab-button px-5 py-2 rounded-full text-sm font-semibold" data-filter="college">대입</button>
                </div>

                <!-- News Grid -->
                <div id="news-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                    <!-- 뉴스 아이템이 여기에 동적으로 추가됩니다. -->
                </div>
            </div>
        </section>
        
        <!-- Admin Section: Add News Article (Hidden by default) -->
        <section id="admin-panel" class="hidden py-16 md:py-20 bg-gray-200">
            <div class="container mx-auto max-w-2xl px-6">
                <h2 class="text-2xl font-bold text-center text-gray-800 mb-8">새 뉴스 기사 추가 (관리자)</h2>
                <form id="add-news-form" class="space-y-4">
                    <input type="text" id="news-title" placeholder="뉴스 제목" class="w-full form-input" required>
                    <textarea id="news-content" placeholder="뉴스 내용 (HTML 사용 가능)" rows="10" class="w-full form-input" required></textarea>
                    <input type="file" id="news-image" class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-amber-100 file:text-amber-700 hover:file:bg-amber-200" accept="image/*">
                    <select id="news-category" class="w-full form-input" required>
                        <option value="middle">중등</option>
                        <option value="high">고입</option>
                        <option value="college">대입</option>
                    </select>
                    <button type="submit" class="w-full bg-amber-500 text-white font-bold px-5 py-3 rounded-lg hover:bg-amber-600 transition">게시하기</button>
                </form>
            </div>
        </section>

    </main>
    
    <!-- Admin Login Button -->
    <div class="fixed bottom-0 left-0 p-4 z-40">
        <button id="admin-login-button" class="bg-white/50 text-gray-800 text-xs font-semibold px-3 py-1.5 rounded-full hover:bg-amber-500 hover:text-white transition backdrop-blur-sm shadow-md">
            관리자
        </button>
    </div>

    <!-- Password Modal -->
    <div id="password-modal" class="hidden fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-[51]">
        <div class="bg-white p-8 rounded-lg shadow-xl text-center w-80">
            <h3 class="text-xl font-bold text-gray-900 mb-4">관리자 비밀번호</h3>
            <input type="password" id="password-input" class="form-input w-full mb-4" placeholder="비밀번호를 입력하세요">
            <button id="password-submit" class="w-full bg-amber-500 text-white font-bold px-5 py-3 rounded-lg hover:bg-amber-600 transition">로그인</button>
            <button id="password-cancel" class="mt-2 text-gray-500 text-sm hover:text-gray-800">취소</button>
        </div>
    </div>

    <!-- Notification Modal -->
    <div id="notification-modal" class="hidden fixed top-5 right-5 bg-green-500 text-white px-6 py-3 rounded-lg shadow-xl z-50 transition-transform duration-300 translate-x-[120%]">
        <p id="notification-message"></p>
    </div>


    <script type="module">
        // Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, onSnapshot, serverTimestamp, orderBy as firestoreOrderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-analytics.js";

        // --- Global State ---
        let allArticles = [];
        let currentFilter = 'all';
        let db; // Module-level db instance

        // --- UI Rendering ---
        function renderNews(articles) {
            const newsGrid = document.getElementById('news-grid');
            if (!newsGrid) return;
            newsGrid.innerHTML = '';
            
            if (articles.length === 0 && !db) {
                 newsGrid.innerHTML = `<p class="col-span-full text-center text-gray-500">데이터베이스 설정을 확인해주세요.</p>`;
                 return;
            }
            
            if (articles.length === 0) {
                newsGrid.innerHTML = `<p class="col-span-full text-center text-gray-500">게시된 뉴스가 없습니다. 관리자 모드에서 새 뉴스를 추가해주세요.</p>`;
                return;
            }

            const categoryColors = {
                college: 'bg-red-100 text-red-800',
                high: 'bg-blue-100 text-blue-800',
                middle: 'bg-green-100 text-green-800'
            };
            const categoryNames = {
                college: '대입',
                high: '고입',
                middle: '중등'
            };

            articles.forEach(article => {
                const articleEl = document.createElement('div');
                articleEl.className = 'news-item fade-in-up';
                articleEl.dataset.category = article.category;

                const date = article.createdAt ? article.createdAt.toDate().toLocaleDateString('ko-KR') : '날짜 없음';
                const imageUrl = article.imageUrl || `https://placehold.co/600x400/e5e7eb/4b5563?text=${encodeURIComponent(article.title)}`;
                
                const summary = article.content.replace(/<[^>]*>?/gm, '').substring(0, 80) + '...';

                articleEl.innerHTML = `
                    <a href="news-detail.html?id=${article.id}" class="block news-card rounded-2xl h-full">
                        <div class="h-48 overflow-hidden">
                           <img src="${imageUrl}" alt="${article.title}" class="w-full h-full object-cover" onerror="this.onerror=null;this.src='https://placehold.co/600x400/e5e7eb/4b5563?text=Image+Error';">
                        </div>
                        <div class="p-6">
                            <span class="inline-block ${categoryColors[article.category] || ''} text-xs font-semibold px-2 py-1 rounded-full mb-3">${categoryNames[article.category] || ''}</span>
                            <h2 class="text-xl font-bold text-gray-900">${article.title}</h2>
                            <p class="mt-3 text-gray-600 text-sm">${summary}</p>
                            <p class="text-xs text-gray-500 mt-4">${date}</p>
                        </div>
                    </a>
                `;
                newsGrid.appendChild(articleEl);
            });
            
            const faders = newsGrid.querySelectorAll('.fade-in-up');
            faders.forEach((fader, index) => {
                setTimeout(() => fader.classList.add('visible'), index * 100);
            });
        }

        function applyCurrentFilter() {
            let filteredArticles;
            if (currentFilter === 'all') {
                filteredArticles = allArticles;
            } else {
                filteredArticles = allArticles.filter(article => article.category === currentFilter);
            }
            renderNews(filteredArticles);
        }
        
        function showNotification(message, isSuccess = true) {
            const notificationModal = document.getElementById('notification-modal');
            const notificationMessage = document.getElementById('notification-message');

            if (!notificationModal || !notificationMessage) return;

            notificationMessage.textContent = message;
            notificationModal.className = `fixed top-5 right-5 text-white px-6 py-3 rounded-lg shadow-xl z-50 transition-transform duration-300 ${isSuccess ? 'bg-green-500' : 'bg-red-500'}`;
            
            setTimeout(() => {
                notificationModal.classList.remove('translate-x-[120%]');
            }, 10);
            
            setTimeout(() => {
                notificationModal.classList.add('translate-x-[120%]');
            }, 3000);
        }

        // --- Event Listeners and Setup ---
        function setupEventListeners() {
            // Header Scroll
            const header = document.getElementById('header');
            window.addEventListener('scroll', () => {
                if (window.scrollY > 50) {
                    header.classList.add('shadow-md');
                } else {
                    header.classList.remove('shadow-md');
                }
            });

            // Mobile Menu
            const mobileMenuBtn = document.getElementById('mobile-menu-button');
            const mobileMenuCloseBtn = document.getElementById('mobile-menu-close-button');
            const mobileMenu = document.getElementById('mobile-menu');
            if (mobileMenuBtn && mobileMenu && mobileMenuCloseBtn) {
                mobileMenuBtn.addEventListener('click', () => mobileMenu.classList.remove('hidden'));
                mobileMenuCloseBtn.addEventListener('click', () => mobileMenu.classList.add('hidden'));
            }

            // Admin Login
            const adminLoginBtn = document.getElementById('admin-login-button');
            const passwordModal = document.getElementById('password-modal');
            const passwordInput = document.getElementById('password-input');
            const passwordSubmit = document.getElementById('password-submit');
            const passwordCancel = document.getElementById('password-cancel');
            const adminPanel = document.getElementById('admin-panel');
            if (adminLoginBtn && passwordModal && passwordInput && passwordSubmit && passwordCancel && adminPanel) {
                adminLoginBtn.addEventListener('click', () => {
                    passwordModal.classList.remove('hidden');
                    passwordInput.focus();
                });
                passwordCancel.addEventListener('click', () => {
                    passwordModal.classList.add('hidden');
                    passwordInput.value = '';
                });
                const handleLogin = () => {
                    if (passwordInput.value === '524607') {
                        passwordModal.classList.add('hidden');
                        adminPanel.classList.remove('hidden');
                        passwordInput.value = '';
                        window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
                    } else {
                        const modalContent = passwordModal.querySelector('.bg-white');
                        if (modalContent) {
                            modalContent.classList.add('shake');
                            setTimeout(() => modalContent.classList.remove('shake'), 500);
                        }
                        passwordInput.value = '';
                    }
                };
                passwordSubmit.addEventListener('click', handleLogin);
                passwordInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') handleLogin();
                });
            }

            // News Form Submission
            const addNewsForm = document.getElementById('add-news-form');
            if (addNewsForm) {
                addNewsForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    
                    if (!db) {
                        showNotification('데이터베이스 연결에 실패했습니다.', false);
                        return;
                    }

                    const title = document.getElementById('news-title').value;
                    const content = document.getElementById('news-content').value;
                    const imageFile = document.getElementById('news-image').files[0];
                    const category = document.getElementById('news-category').value;
                    let imageUrl = '';
                    
                    if(imageFile) {
                        try {
                            imageUrl = await toBase64(imageFile);
                        } catch (error) {
                            showNotification('이미지 변환에 실패했습니다.', false);
                            return;
                        }
                    }
                    
                    try {
                        const newsCollectionRef = collection(db, 'news');
                        await addDoc(newsCollectionRef, { title, content, imageUrl, category, createdAt: serverTimestamp() });
                        e.target.reset();
                        showNotification('뉴스가 성공적으로 게시되었습니다.');
                    } catch (error) {
                        console.error("Error adding document: ", error);
                        showNotification('뉴스 게시에 실패했습니다. Firestore 보안 규칙을 확인해주세요.', false);
                    }
                });
            }

            // Filter Tabs
            const filterButtons = document.querySelectorAll('.tab-button');
            filterButtons.forEach(button => {
                button.addEventListener('click', () => {
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    currentFilter = button.dataset.filter;
                    applyCurrentFilter();
                });
            });
        }
        
        const toBase64 = file => new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = () => resolve(reader.result);
            reader.onerror = error => reject(error);
        });

        // --- Firebase Initialization ---
        async function initializeFirebase() {
            const firebaseConfig = {
              apiKey: "AIzaSyCHFLSR3w9-tZ1tspuLkF49_ZoFQx7YsD4",
              authDomain: "news-6271f.firebaseapp.com",
              projectId: "news-6271f",
              storageBucket: "news-6271f.appspot.com",
              messagingSenderId: "1020040382944",
              appId: "1:1020040382944:web:26d4eef3678528b57c8385",
              measurementId: "G-R6MG0F9M7Q"
            };

            try {
                const app = initializeApp(firebaseConfig);
                const auth = getAuth(app);
                db = getFirestore(app);
                getAnalytics(app);
                
                await signInAnonymously(auth);

                const newsCollectionRef = collection(db, 'news');
                const q = query(newsCollectionRef, firestoreOrderBy('createdAt', 'desc'));
                onSnapshot(q, (querySnapshot) => {
                    allArticles = [];
                    querySnapshot.forEach((doc) => {
                        allArticles.push({ id: doc.id, ...doc.data() });
                    });
                    applyCurrentFilter();
                }, (error) => {
                    console.error("Error fetching news:", error);
                    showNotification("뉴스 로딩 실패: Firestore 보안 규칙을 확인해주세요.", false);
                    renderNews([]);
                });

            } catch (error) {
                console.error("Firebase initialization failed:", error);
                if (error.code === 'auth/configuration-not-found') {
                    showNotification("인증 설정 오류: Firebase 콘솔에서 '익명 로그인'을 활성화해주세요.", false);
                } else {
                    showNotification("데이터베이스 연결에 실패했습니다. Firebase 설정을 확인해주세요.", false);
                }
                renderNews([]);
            }
        }

        // --- Initial Execution ---
        document.addEventListener('DOMContentLoaded', () => {
            setupEventListeners();
            initializeFirebase();
        });
    </script>
</body>
</html>
