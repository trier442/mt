    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700;900&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #0a0a1a;
            color: #e0e0e0;
        }
        .font-playfair {
            font-family: 'Playfair Display', serif;
        }
        .page-bg {
            background: radial-gradient(ellipse at center, #1b2735 0%, #090a0f 100%);
        }
        .grade-card {
            background-color: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform: perspective(1000px) rotateY(0deg);
        }
        .grade-card:hover {
            transform: perspective(1000px) scale(1.05) rotateY(5deg);
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid #c0a060;
            box-shadow: 0 0 25px rgba(192, 160, 96, 0.3);
        }
        .fade-in-up {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        }
        .fade-in-up.visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body class="overflow-x-hidden">

            </div>

            <!-- 초등부 -->
            <div class="mt-16 fade-in-up" style="transition-delay: 200ms;">
                <h2 class="text-2xl font-bold text-white mb-8 border-b-2 border-amber-400/50 pb-3 inline-block">초등부</h2>
                <div class="grid grid-cols-2 md:grid-cols-4 gap-6 md:gap-8">
                    <!-- 초3 -->

                    </a>
                    <!-- 초4 -->

                </div>
            </div>
        </div>
    </main>

    <script>
        // Fade-in animation on scroll/load
        const faders = document.querySelectorAll('.fade-in-up');
        const appearOptions = {
            threshold: 0.1,
            rootMargin: "0px 0px -50px 0px"
        };
        const appearOnScroll = new IntersectionObserver(function(entries, appearOnScroll) {
            entries.forEach(entry => {
                if (!entry.isIntersecting) {
                    return;
                } else {
                    entry.target.classList.add('visible');
                    appearOnScroll.unobserve(entry.target);
                }
            });
        }, appearOptions);

        faders.forEach(fader => {
            appearOnScroll.observe(fader);
        });
    </script>
