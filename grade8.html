    <script>
        const quizData = {

            data: [
                {
                    subject: '과학',
                    passage: '지구의 기후 시스템은 매우 복잡한 상호 작용의 결과물이다. 대기, 해양, 빙하, 육지, 생물권은 각각의 고유한 특성을 가지면서도 서로 에너지를 교환하며 균형을 이룬다. 예를 들어, 해류는 적도의 남는 열에너지를 극지방으로 운반하여 지구의 온도 격차를 완화하며, 식물은 광합성을 통해 대기 중 이산화탄소를 흡수하여 기온에 영향을 미친다. 그러나 최근 인간 활동으로 인한 급격한 온실가스 증가는 이 시스템의 균형을 깨뜨리고 있다. 이러한 균형의 붕괴는 예측 불가능한 기후 변화를 <u>초래할</u> 수 있으며, 한번 무너진 시스템을 복원하는 것은 거의 불가능에 가깝다. 따라서 기후 시스템의 안정성을 유지하기 위한 노력이 절실하다.',
                    questions: [
                        { q: '1. 이 글에서 지구의 기후 시스템을 구성하는 요소로 언급되지 않은 것은?', choices: ['대기', '해양', '빙하', '외계 행성', '생물권'], answer: 3, type: 'info' },

                        { q: '3. 기후 시스템의 균형이 깨지고 있는 주된 원인으로 필자가 지목하는 것은?', choices: ['자연적인 해수면 변동', '식물 분포의 변화', '인간 활동으로 인한 온실가스 증가', '태양 흑점의 주기적 활동', '지각 변동으로 인한 대륙 이동'], answer: 2, type: 'inference' },
                        { q: '4. 이 글의 논조에 비추어 볼 때, 필자가 궁극적으로 강조하고자 하는 바는?', choices: ['기후 변화는 자연스러운 현상이므로 걱정할 필요가 없다.', '해양 시스템만 잘 관리하면 기후 문제는 해결된다.', '인간의 개입이 현재 기후 시스템의 위기를 유발했으므로 책임 있는 행동이 필요하다.', '미래의 기후 예측은 불가능하므로 미리 대비하는 것은 의미가 없다.', '기후 시스템은 스스로 복원하는 능력이 뛰어나다.'], answer: 2, type: 'inference' },
                        { q: '5. 밑줄 친 ‘<u>초래할</u>’과 의미가 가장 유사한 것은?', choices: ['어떤 결과를 미리 막다', '어떤 결과를 가져오거나 일으키다', '어떤 사실을 숨기거나 왜곡하다', '어떤 현상을 자세히 관찰하다', '어떤 계획을 성공적으로 마치다'], answer: 1, type: 'vocabulary' }
                    ]
                },
                {
                    subject: '사회',
                    passage: '현대 민주주의 국가의 정부는 권력의 집중과 남용을 막기 위해 국가 권력을 입법, 행정, 사법의 세 부분으로 나누어 서로 견제와 균형을 이루도록 하고 있다. 이를 ‘삼권 분립’의 원리라고 한다. 입법부(국회)는 법률을 제정하고, 행정부(정부)는 그 법률을 집행하며, 사법부(법원)는 법률을 해석하고 적용하여 재판한다. 예를 들어, 국회가 만든 법률이라도 헌법에 위배되면 사법부는 그 법률의 효력을 무효로 할 수 있다(위헌 법률 심판). 또한, 행정부가 법을 제대로 집행하는지 국회는 국정 감사를 통해 감시할 수 있다. 이처럼 각 국가 기관이 서로를 <u>견제함으로써</u> 국민의 자유와 권리를 보장하는 것이 삼권 분립의 핵심 목표이다.',
                    questions: [
                        { q: '6. 이 글에서 설명하는 ‘삼권 분립’의 핵심 목표는?', choices: ['정부의 효율적인 운영', '신속한 정책 결정', '국가 권력의 강화', '국민의 자유와 권리 보장', '대통령의 권한 확대'], answer: 3, type: 'info' },
                        { q: '7. 사법부가 입법부를 견제하는 방식으로 옳은 것은?', choices: ['국정 감사 실시', '법률안 제출', '대통령 탄핵 소추', '위헌 법률 심판', '예산안 심의'], answer: 3, type: 'info' },
                        { q: '8. 다음 중 삼권 분립의 원리가 적용된 사례로 보기 어려운 것은?', choices: ['국회가 장관 해임을 대통령에게 건의하였다.', '법원이 정부의 행정 처분이 위법하다고 판결하였다.', '대통령이 국회에서 통과된 법률안에 대해 거부권을 행사하였다.', '한 사람이 입법, 사법, 행정의 모든 권력을 장악하였다.', '헌법재판소가 국회가 만든 법률이 헌법에 어긋난다고 결정하였다.'], answer: 3, type: 'inference' },
                        { q: '9. 만약 한 국가에서 삼권 분립이 제대로 이루어지지 않는다면 어떤 문제가 발생할 가능성이 가장 높은가?', choices: ['국가 발전 속도가 매우 빨라질 것이다.', '모든 국민이 법 앞에 평등해질 것이다.', '국민의 기본권이 침해되고 독재가 나타날 수 있다.', '정책 결정 과정이 너무 복잡해질 것이다.', '국가 기관들 사이에 갈등이 완전히 사라질 것이다.'], answer: 2, type: 'inference' },
                        { q: '10. 밑줄 친 ‘<u>견제함으로써</u>’의 의미를 가장 잘 나타낸 것은?', choices: ['서로 긴밀하게 협력함으로써', '한쪽이 다른 쪽을 일방적으로 지배함으로써', '상대방이 마음대로 하지 못하도록 억제함으로써', '상대방의 활동에 전혀 관여하지 않음으로써', '모든 권한을 한곳에 위임함으로써'], answer: 2, type: 'vocabulary' }
                    ]
                },
                {
                    subject: '역사',
                    passage: '일제 강점기 우리 민족의 독립운동은 단일한 방식으로 전개되지 않았다. 다양한 이념과 방법을 바탕으로 여러 노선이 존재했다. 국내에서는 비밀 결사 조직을 통해 학생 운동이나 노동 운동을 전개하며 일제에 저항했고, 국외에서는 독립군을 조직하여 무장 투쟁을 벌였다. 김구와 같은 민족주의자들은 독립된 통일 국가 수립을 목표로 외교 활동과 의거 활동에 주력했다. 한편, 사회주의 계열의 독립운동가들은 계급 해방과 민족 해방을 동시에 추구하며 노동자, 농민과 연대하고자 했다. 이처럼 독립운동의 방법과 이념은 서로 달랐지만, ‘조국의 독립’이라는 <u>대승적</u> 목표 아래 때로는 협력하고 때로는 경쟁하며 치열하게 전개되었다. 이러한 다양한 노력들이 모여 광복의 밑거름이 된 것이다.',
                    questions: [
                        { q: '11. 이 글의 중심 내용으로 가장 적절한 것은?', choices: ['일제 강점기 무장 투쟁의 한계', '독립운동에 대한 사회주의 계열의 공헌', '일제 강점기 독립운동의 다양한 노선과 방법', '김구의 외교 활동이 가지는 역사적 의미', '국내와 국외 독립운동의 근본적인 차이점'], answer: 2, type: 'inference' },
                        { q: '12. 이 글에서 언급된 독립운동의 방식이 아닌 것은?', choices: ['비밀 결사 조직', '무장 투쟁', '외교 활동', '일제와의 전면적 타협', '학생 운동'], answer: 3, type: 'info' },
                        { q: '13. 독립운동의 노선이 다양하게 나타난 이유를 추론한 것으로 가장 타당한 것은?', choices: ['일제가 독립운동가들을 분열시키려고 했기 때문에', '독립운동가들 사이에 소통이 전혀 이루어지지 않았기 때문에', '조국의 독립을 이루는 방법에 대한 생각이 저마다 달랐기 때문에', '모든 독립운동가들이 개인의 명예를 더 중시했기 때문에', '독립운동 자금이 부족하여 여러 갈래로 나뉠 수밖에 없었기 때문에'], answer: 2, type: 'inference' },
                        { q: '14. 이 글을 통해 우리가 얻을 수 있는 교훈으로 적절하지 않은 것은?', choices: ['하나의 목표를 위해서도 다양한 방법이 존재할 수 있다.', '서로 다른 이념을 가진 집단도 공동의 목표를 위해 협력할 수 있다.', '역사적 사건은 복합적인 원인과 과정 속에서 이해해야 한다.', '성공하지 못한 활동은 역사적으로 아무 의미가 없다.', '과거의 다양한 노력을 존중하는 자세가 필요하다.'], answer: 3, type: 'inference' },
                        { q: '15. 밑줄 친 ‘<u>대승적</u>’이라는 단어의 의미에 가장 가까운 것은?', choices: ['개인의 이익을 우선하는', '작은 차이에 얽매이지 않고 전체의 이익을 위하는', '경제적 이득을 최우선으로 고려하는', '전통적인 관습만을 고수하는', '급진적이고 폭력적인 방법을 선호하는'], answer: 1, type: 'vocabulary' }
                    ]
                },
                {
                    subject: '문학',
                    passage: '풍자(satire)는 개인이나 사회의 어리석음, 부정부패, 잘못된 관습 등을 직접적으로 비난하지 않고, 웃음을 유발하는 과장이나 희화화를 통해 간접적으로 비판하는 문학 기법이다. 풍자는 독자에게 웃음을 주면서 동시에 그 웃음의 대상이 된 현실의 문제점을 날카롭게 인식하게 만든다. 예를 들어, 박지원의 소설 <양반전>에서는 허례허식에 빠진 양반의 무능함을 매매의 대상으로 삼아 웃음거리로 만듦으로써, 당시의 부조리한 신분 제도를 비판한다. 이처럼 풍자는 현실의 모순을 드러내고 독자의 비판적 성찰을 유도한다는 점에서 문학의 사회적 기능을 잘 보여주는 예라고 할 수 있다. 그러나 풍자가 단순히 비난과 공격에만 머무를 경우, 그 문학적 가치는 <u>퇴색될</u> 수 있다.',
                    questions: [
                        { q: '16. 이 글에서 설명하는 ‘풍자’의 핵심적인 방법은?', choices: ['대상의 결점을 슬프고 아름답게 묘사하기', '대상의 문제점을 논리적인 근거를 들어 직접 비판하기', '대상을 칭찬하는 척하며 은근히 비꼬기', '웃음을 유발하는 방식으로 대상의 문제점을 간접적으로 비판하기', '신비로운 분위기를 조성하여 현실의 문제를 잊게 만들기'], answer: 3, type: 'info' },
                        { q: '17. 풍자가 독자에게 미치는 효과로 가장 적절한 것은?', choices: ['현실의 문제점을 무시하게 만든다.', '웃음을 통해 비판 대상에 대한 문제점을 인식하게 한다.', '비판 대상에 대한 동정심을 유발한다.', '문학 작품을 지루하고 어렵게 만든다.', '독자를 감성적인 슬픔에 빠지게 한다.'], answer: 1, type: 'info' },
                        { q: '18. <양반전>에서 양반을 매매의 대상으로 설정한 이유는 무엇일까?', choices: ['당시 양반을 사고파는 일이 실제로 흔했기 때문에', '양반이라는 신분이 얼마나 가치 없는지를 풍자적으로 보여주기 위해', '독자들에게 새로운 투자 방법을 알려주기 위해', '신분 제도를 더욱 공고히 하기 위해', '양반들의 경제적 어려움을 강조하기 위해'], answer: 1, type: 'inference' },
                        { q: '19. 이 글의 관점에서 성공적인 풍자 작품의 조건으로 볼 수 없는 것은?', choices: ['현실의 문제에 대한 날카로운 인식', '웃음을 유발하는 해학적 표현', '독자의 비판적 사고를 유도하는 장치', '비판 대상에 대한 인간적인 연민과 애정', '비판을 위한 비난과 인신공격'], answer: 4, type: 'inference' },
                        { q: '20. 밑줄 친 ‘<u>퇴색될</u>’의 문맥적 의미로 가장 적절한 것은?', choices: ['본래의 좋은 점이나 가치가 희미해지거나 나빠질', '색깔이 더욱 선명하고 진해질', '숨겨져 있던 비밀이 밝혀질', '여러 사람에게 널리 알려질', '법적으로 문제가 될'], answer: 0, type: 'vocabulary' }
                    ]
                },
                 {
                    subject: '경제',
                    passage: '시장에서 상품의 가격은 어떻게 결정될까? 경제학의 가장 기본적인 원리인 ‘수요와 공급의 법칙’은 이에 대한 답을 제공한다. ‘수요’는 소비자가 어떤 상품을 사고자 하는 욕구를, ‘공급’은 생산자가 상품을 팔고자 하는 욕구를 의미한다. 일반적으로 다른 조건이 같다면, 상품의 가격이 오르면 수요량은 줄고 공급량은 늘어난다. 반대로 가격이 내리면 수요량은 늘고 공급량은 줄어든다. 이처럼 반대로 움직이는 수요량과 공급량이 일치하는 지점에서 시장 가격과 거래량이 결정된다. 이 지점을 ‘시장 균형점’이라고 부른다. 물론 현실 시장에서는 정부의 정책이나 기술의 발전, 소비자의 선호도 변화 등 다양한 <u>변수</u>가 가격 결정에 영향을 미친다.',
                    questions: [
                        { q: '21. 상품의 가격이 상승할 때 나타나는 일반적인 현상은?', choices: ['수요량 증가, 공급량 증가', '수요량 감소, 공급량 감소', '수요량 증가, 공급량 감소', '수요량 감소, 공급량 증가', '수요량과 공급량 모두 변화 없음'], answer: 3, type: 'info' },
                        { q: '22. ‘시장 균형점’에 대한 설명으로 가장 옳은 것은?', choices: ['생산자가 가장 큰 이익을 얻는 지점', '소비자가 가장 싸게 살 수 있는 지점', '사려는 양과 팔려는 양이 정확히 일치하는 지점', '정부가 법으로 가격을 정해주는 지점', '시장에서 물건이 가장 부족한 지점'], answer: 2, type: 'info' },
                        { q: '23. 인기 아이돌 그룹의 한정판 앨범이 발매되었을 때, 앨범 가격이 급등하는 이유를 수요와 공급의 법칙으로 설명한다면?', choices: ['공급은 한정되어 있는데 수요가 폭발적으로 증가했기 때문에', '공급량이 수요량보다 훨씬 많아졌기 때문에', '정부가 앨범에 높은 세금을 부과했기 때문에', '생산 비용이 갑자기 상승했기 때문에', '모든 소비자들이 구매를 포기했기 때문에'], answer: 0, type: 'inference' },
                        { q: '24. 이 글에 따르면, 시장 가격에 영향을 미치는 요인으로 볼 수 없는 것은?', choices: ['정부의 정책', '기술의 발전', '소비자의 선호도 변화', '생산자의 의지와 무관한 자연의 법칙', '생산 비용의 변화'], answer: 3, type: 'inference' },
                        { q: '25. 밑줄 친 ‘<u>변수</u>’가 의미하는 바로 가장 적절한 것은?', choices: ['어떤 상황의 전개에 영향을 미치는 요인', '절대로 변하지 않는 고정된 상수', '수학 문제에 사용되는 기호 x, y', '선거의 결과를 예측하는 여론 조사', '상황을 유리하게 만드는 결정적 한 수'], answer: 0, type: 'vocabulary' }
                    ]
                }
            ]
        };

        const questionsContainer = document.getElementById('questions-container');
        const answerSheet = document.getElementById('answer-sheet');
        const gradeButton = document.getElementById('grade-button');
        const resultDisplay = document.getElementById('result-display');
        const scoreText = document.getElementById('score-text');
        const showResultModalBtn = document.getElementById('show-result-modal-btn');
        const modalOverlay = document.getElementById('result-modal-overlay');
        const closeModalBtn = document.getElementById('close-modal-btn');
        
        let userAnswers = new Array(quizData.totalQuestions).fill(null);
        let resultChartInstance = null;

        function initializeQuiz() {
            let questionCounter = 0;
            quizData.data.forEach(section => {
                let sectionHtml = `<section>
                    <h3 class="text-xl font-bold text-amber-400 border-l-4 border-amber-400 pl-3 mb-4">${section.subject} [${questionCounter + 1}~${questionCounter + section.questions.length}]</h3>
                    <div class="bg-black/20 p-5 rounded-lg mb-6 text-gray-300 leading-relaxed border border-gray-800">${section.passage.replace(/<u>(.*?)<\/u>/g, '<u class="text-amber-400 no-underline font-semibold">$1</u>')}</div>
                    <div class="space-y-8">`;
                section.questions.forEach(q => {
                    questionCounter++;
                    q.q = q.q.replace(/^\d+\./, `${questionCounter}.`);
                    sectionHtml += `<div class="question-block" id="q-block-${questionCounter}">
                        <p class="font-bold text-lg mb-4 text-gray-200">${q.q.replace(/<u>(.*?)<\/u>/g, '<u class="text-amber-400 no-underline font-semibold">$1</u>')}</p><div class="space-y-2">`;
                    q.choices.forEach((choice, choiceIndex) => {
                        sectionHtml += `<div class="choice-item p-3 rounded-lg hover:bg-amber-500/10 hover:border-amber-500 cursor-pointer" data-q="${questionCounter}" data-a="${choiceIndex}">
                            <span class="font-bold mr-2 text-amber-500">${choiceIndex + 1}</span><span class="text-gray-300">${choice}</span></div>`;
                    });
                    sectionHtml += `</div></div>`;
                    
                    let answerSheetHtml = `<div class="flex items-center justify-between p-2 rounded-md" id="as-q-${questionCounter}">
                        <span class="font-bold text-gray-400">${questionCounter}번</span><div class="flex space-x-1">`;
                    q.choices.forEach((_, choiceIndex) => {
                        answerSheetHtml += `<input type="radio" name="q${questionCounter}" id="q${questionCounter}a${choiceIndex}" value="${choiceIndex}" class="hidden">
                        <label for="q${questionCounter}a${choiceIndex}" class="flex items-center justify-center w-8 h-8 rounded-full border-2 border-gray-600 cursor-pointer hover:bg-gray-700 text-gray-400 transition-colors">${choiceIndex + 1}</label>`;
                    });
                    answerSheetHtml += `</div></div>`;
                    answerSheet.innerHTML += answerSheetHtml;
                });
                sectionHtml += `</div></section>`;
                questionsContainer.innerHTML += sectionHtml;
            });
        }
        
        function createRadarChart(userScores, avgScores) {
            const ctx = document.getElementById('result-chart').getContext('2d');
            if (resultChartInstance) resultChartInstance.destroy();
            resultChartInstance = new Chart(ctx, {
                type: 'radar',
                data: {
                    labels: ['정보 파악 능력', '추론 능력', '어휘 능력'],
                    datasets: [{
                        label: '나의 점수', data: userScores,
                        backgroundColor: 'rgba(192, 160, 96, 0.2)', borderColor: 'rgba(192, 160, 96, 1)',
                        borderWidth: 2, pointBackgroundColor: 'rgba(192, 160, 96, 1)'
                    }, {
                        label: '평균', data: avgScores,
                        backgroundColor: 'rgba(107, 114, 128, 0.2)', borderColor: 'rgba(107, 114, 128, 1)',
                        borderWidth: 2, pointBackgroundColor: 'rgba(107, 114, 128, 1)'
                    }]
                },
                options: {
                    scales: { r: {
                        angleLines: { color: 'rgba(255, 255, 255, 0.2)' },
                        grid: { color: 'rgba(255, 255, 255, 0.2)' },
                        suggestedMin: 0, suggestedMax: 10,
                        pointLabels: { font: { size: 14, weight: 'bold' }, color: '#e0e0e0' },
                        ticks: { backdropColor: 'rgba(0, 0, 0, 0.5)', color: '#e0e0e0', stepSize: 2 }
                    }},
                    plugins: { legend: { labels: { color: '#e0e0e0' } } }
                }
            });
        }
        
        function gradeQuiz() {
            let scores = { info: 0, inference: 0, vocabulary: 0 };
            let totals = { info: 0, inference: 0, vocabulary: 0 };
            let totalCorrect = 0;
            let qNum = 0;

            quizData.data.forEach(section => {
                section.questions.forEach(q => {
                    qNum++;
                    totals[q.type]++;
                    const userAnswer = userAnswers[qNum - 1];
                    const isCorrect = userAnswer === q.answer;
                    
                    document.getElementById(`as-q-${qNum}`).querySelectorAll('input[type="radio"]').forEach(r => r.disabled = true);
                    const userAnswerLabel = document.querySelector(`#as-q-${qNum} label[for="q${qNum}a${userAnswer}"]`);
                    const correctAnswerLabel = document.querySelector(`#as-q-${qNum} label[for="q${qNum}a${q.answer}"]`);

                    if (isCorrect) {
                        totalCorrect++; scores[q.type]++;
                        document.getElementById(`as-q-${qNum}`).classList.add('correct');
                    } else {
                        document.getElementById(`as-q-${qNum}`).classList.add('incorrect');
                        if (userAnswerLabel) userAnswerLabel.classList.add('user-answer-label');
                    }
                    if (correctAnswerLabel) correctAnswerLabel.classList.add('correct-answer-label');
                });
            });

            scoreText.textContent = `총 ${quizData.totalQuestions}문제 중 ${totalCorrect}문제 정답!`;
            resultDisplay.classList.remove('hidden');
            
            document.getElementById('modal-total-score').textContent = totalCorrect;
            document.getElementById('info-score').textContent = scores.info;
            document.getElementById('inference-score').textContent = scores.inference;
            document.getElementById('vocab-score').textContent = scores.vocabulary;

            const achievementRate = totalCorrect / quizData.totalQuestions;
            let level, recommendation;
            if (achievementRate < 0.4) { level = '하'; recommendation = '기본 개념부터 다시, 중등 기본 단계 교재로 시작하는 것이 좋습니다.'; }
            else if (achievementRate < 0.8) { level = '중'; recommendation = '현재 수준을 유지하며, 중등 심화 교재로 응용력을 길러보세요.'; }
            else { level = '상'; recommendation = '매우 뛰어납니다! 고난도 비문학 독해로 최상위권에 도전하세요.'; }
            document.getElementById('assessment-text').innerHTML = `테스트 결과, 성취도 <span class="text-red-500 font-bold">${Math.round(achievementRate * 100)}%</span>로<br>문해력 수준은 <span class="font-playfair text-amber-400">${quizData.gradeName}</span> 평균 대비 <span class="text-red-500 font-bold">${level}</span> 수준입니다.`;
            document.getElementById('recommendation-text').textContent = recommendation;
            
            const userChartScores = [(scores.info / (totals.info || 1)) * 10, (scores.inference / (totals.inference || 1)) * 10, (scores.vocabulary / (totals.vocabulary || 1)) * 10];
            createRadarChart(userChartScores, [6.5, 6.5, 6.5]);
        }

        questionsContainer.addEventListener('click', (e) => {
            const choiceDiv = e.target.closest('.choice-item');
            if (choiceDiv && !gradeButton.disabled) {
                const qNum = choiceDiv.dataset.q;
                const aNum = choiceDiv.dataset.a;
                document.getElementById(`q${qNum}a${aNum}`).click();
            }
        });

        answerSheet.addEventListener('change', (e) => {
            if (e.target.type === 'radio') {
                const qNum = parseInt(e.target.name.substring(1));
                userAnswers[qNum - 1] = parseInt(e.target.value);
                document.querySelectorAll(`#q-block-${qNum} .choice-item`).forEach(item => item.classList.remove('selected'));
                document.querySelector(`#q-block-${qNum} .choice-item[data-a="${userAnswers[qNum-1]}"]`).classList.add('selected');
            }
        });

        gradeButton.addEventListener('click', () => {
            if (userAnswers.includes(null)) {
                alert('모든 문제에 답해주세요.');
                return;
            }
            gradeButton.disabled = true;
            gradeButton.textContent = '채점 완료';
            gradeButton.classList.add('bg-gray-500', 'cursor-not-allowed');
            gradeQuiz();
        });
        
        showResultModalBtn.addEventListener('click', () => modalOverlay.classList.remove('hidden'));
        closeModalBtn.addEventListener('click', () => modalOverlay.classList.add('hidden'));
        modalOverlay.addEventListener('click', (e) => { if (e.target === modalOverlay) modalOverlay.classList.add('hidden'); });

        initializeQuiz();
    </script>
</body>
</html>
